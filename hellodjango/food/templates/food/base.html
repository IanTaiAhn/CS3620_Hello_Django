{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-4">
      <a href="{% url "food:index" %}" class="navbar-brand">Food App</a>
      <div class="d-flex text-primary">
        <a href="{% url 'food:create_item' %}" class="px-2 text-decoration-none">Add Item</a>
        <a href="#" class="px-2 text-decoration-none">Delete Item</a>
        <a href="#" class="px-2 text-decoration-none">View Item</a>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="px-2 text-decoration-none">Profile</a>
          <a href="{% url 'logout' %}" class="px-2 text-decoration-none">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="px-2 text-decoration-none">Login</a>
        {% endif %}
      </div>
    </nav>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
    {% block body %} {% endblock %}
  </body>
</html>
